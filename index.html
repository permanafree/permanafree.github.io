<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Feeldream Repl Co</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center relative mt-44">
  <!-- This is an example component -->
  <div class="relative grid grid-cols-1 gap-4 p-4 mb-8 border rounded-lg bg-white shadow-lg">
      <div class="relative flex gap-4">
          <img src="https://feeldreams.github.io/main-icon.png" class="relative rounded-lg -top-8 -mb-4 bg-white border h-20 w-20" alt="" loading="lazy">
          <div class="flex flex-col w-full">
              <div class="flex flex-row justify-between">
                  <p class="relative text-xl whitespace-nowrap truncate overflow-hidden">feeldream</p>
              </div>
              <p class="text-gray-500 text-sm" id="now"></p>
          </div>
      </div>
      <p class="-mt-4 text-gray-600">Lihat Script HTML Ter-update di Feeldream.id!</p>
    <a class="text-gray-500 text-sm flex flex-row-reverse mt-2" href="https://www.feeldream.id/2023/01/script-feeldream.html?#punyasesuatu"><svg class='fill-none stroke-black stroke-1 w-6 h-6' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><g transform='translate(12.000000, 12.000000) rotate(-90.000000) translate(-12.000000, -12.000000) translate(5.000000, 8.500000)'><path d='M14,0 C14,0 9.856,7 7,7 C4.145,7 0,0 0,0'></path></g></svg>
      <span class="text-black mr-1">Kunjungi</span>
    </a>
  </div>



  </div>
  <script>
    // Daftar hari dalam bahasa Indonesia
    const days = [
      'Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'
    ];

    // Daftar bulan dalam bahasa Indonesia
    const months = [
      'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
      'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
    ];

    // Mendapatkan elemen dengan ID "now"
    const nowElement = document.getElementById('now');

    // Mendapatkan tanggal saat ini
    const currentDate = new Date();

    // Mendapatkan hari, tanggal, bulan, dan tahun
    const day = days[currentDate.getDay()];
    const date = currentDate.getDate();
    const month = months[currentDate.getMonth()];
    const year = currentDate.getFullYear();

    // Membuat format tanggal yang diinginkan
    const formattedDate = `${day}, ${date} ${month} ${year}`;

    // Mengisi elemen HTML dengan tanggal yang diformat
    nowElement.textContent = formattedDate;
  </script>

</body>

</html>
